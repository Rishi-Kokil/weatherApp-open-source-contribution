<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephen's Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="col-12 text-center">
      <h1>Stephen's Weather Dashboard</h1>
      <hr>
    </div>
    <div class="row gx-5 mb-3 text-center" id="firstRowHeader">
      <div class="col-4" id="locationBox">
        <h2>Location</h2>
        <form>  
            <div class="mb-3">
            <label for="locationField" class="form-label">Search Location</label>
            <input type="text" class="form-control" id="locationField">
            <div id="emailHelp" class="form-text">Input the location you'd like the weather for</div>
          </div>
        </form>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
      </div>
      <div class="col-8" id="forecastBox">
        <h2>Forecast Box</h2>
      </div>
      <div class="row justify-content-end">
        <div class="col-8" id="fiveDayForecastBox">
          <h2>Five Day Forecast</h2>
        </div>
      </div>
    </div>
    
 

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
